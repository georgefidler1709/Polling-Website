<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <div id="yourdiv">
                <h1>Login</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                      <h5 class="flashes">{{ message }}</h5>
                    {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <table>
                        <tr>
                            <td>
                                Username/zID:
                            </td>
                            <td>
                                <input type="text" name="username"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password/zPass:
                            </td>
                            <td>
                                <input type="password" name="password"><br>
                            </td>
                        </tr>
                    </table>
                    <button>Submit</button><p>
                    <a href="/register_guest">Register guest account</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
